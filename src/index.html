<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - Sergiolpz-dev</title>
    <link rel="stylesheet" href="./output.css">
</head>
<body>
    
    <section class="min-h-screen w-full bg-blue-950 flex items-center justify-center">

        <div class="w-5/6 max-w-96 grid grid-cols-4 gap-2.5 bg-[#0d1b2a] p-4 text-white rounded-2xl text-xl shadow-md">
            <input type="text" value="0" id="screen" class=" rounded-md w-full h-20 text-3xl text-right bg-[#0D1B414D] border-0 outline-0 px-4 col-span-full mb-2 " disabled>
            <button class="btn hover:cursor-pointer rounded-md bg-orange-700 text-black font-medium flex items-center justify-center p-4">C</button>
            <button class="btn hover:cursor-pointer rounded-md bg-[#0D1B414D] text-cyan-400 flex items-center justify-center p-4">CE</button>
            <button class="btn hover:cursor-pointer rounded-md bg-[#0D1B414D] text-cyan-400 flex items-center justify-center p-4">/</button>
            <button class="btn hover:cursor-pointer rounded-md bg-[#0D1B414D] text-cyan-400 flex items-center justify-center p-4">*</button>
            <button class="btn hover:cursor-pointer rounded-md bg-[#0D1B414D] flex items-center justify-center p-4">7</button>
            <button class="btn hover:cursor-pointer rounded-md bg-[#0D1B414D] flex items-center justify-center p-4">8</button>
            <button class="btn hover:cursor-pointer rounded-md bg-[#0D1B414D] flex items-center justify-center p-4">9</button>
            <button class="btn hover:cursor-pointer rounded-md bg-[#0D1B414D] flex items-center justify-center p-4 text-cyan-400">-</button>
            <button class="btn hover:cursor-pointer rounded-md bg-[#0D1B414D] flex items-center justify-center p-4">4</button>
            <button class="btn hover:cursor-pointer rounded-md bg-[#0D1B414D] flex items-center justify-center p-4">5</button>
            <button class="btn hover:cursor-pointer rounded-md bg-[#0D1B414D] flex items-center justify-center p-4">6</button>
            <button class="btn hover:cursor-pointer rounded-md bg-[#0D1B414D] flex items-center justify-center p-4 text-cyan-400">+</button>
            <button class="btn hover:cursor-pointer rounded-md bg-[#0D1B414D] flex items-center justify-center p-4">1</button>
            <button class="btn hover:cursor-pointer rounded-md bg-[#0D1B414D] flex items-center justify-center p-4">2</button>
            <button class="btn hover:cursor-pointer rounded-md bg-[#0D1B414D] flex items-center justify-center p-4">3</button>
            <button class="btn hover:cursor-pointer rounded-md bg-[#0D1B414D] flex items-center justify-center p-4 row-span-2 text-cyan-400">=</button>
            <button class="btn hover:cursor-pointer rounded-md bg-[#0D1B414D] flex items-center justify-center p-4 col-span-2">0</button>
            <button class="btn hover:cursor-pointer rounded-md bg-[#0D1B414D] flex items-center justify-center p-4">.</button>
        </div>

    </section>

    <script src="script.js"></script>
</body>
</html>
